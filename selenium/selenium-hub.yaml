apiVersion: v1
kind: ConfigMap
metadata:
  name: selenium-node-config
data:
  hubHost: "selenium-hub-host"
  browserScreenWidth: "1920"
  browserScreenHeight: "1080"
  nodeMaxInstances: "2"
  nodeMaxSessions: "2"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    type: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      type: selenium-hub
  template:
    metadata:
      labels:
        type: selenium-hub
        name: selenium-hub
    spec:
      containers:
        - name: selenium-hub
          image: selenium/hub:3.141.59-20200515
          ports:
            - containerPort: 4444
              name: seleniumhubport
          resources:
            limits:
              cpu: "200m"
              memory: "400Mi"
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 10
            httpGet:
              port: 4444
              path: /grid/console

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: selenium-chrome-node
  labels:
    type: selenium-chrome-node
spec:
  replicas: 2
  selector:
    matchLabels:
      type: selenium-chrome-node
  template:
    metadata:
      labels:
        type: selenium-chrome-node
        name: selenium-chrome-node
    spec:
      containers:
        - name: selenium-chrome-node
          image: selenium/node-chrome:3.141.59-20210929
          resources:
            limits:
              cpu: "200m"
              memory: "400Mi"
          env:
            - name: HUB_HOST
              valueFrom:
                configMapKeyRef:
                  key: hubHost
                  name: selenium-node-config
            - name: SCREEN_WIDTH
              valueFrom:
                configMapKeyRef:
                  key: browserScreenWidth
                  name: selenium-node-config
            - name: SCREEN_HEIGHT
              valueFrom:
                configMapKeyRef:
                  key: browserScreenHeight
                  name: selenium-node-config
            - name: NODE_MAX_INSTANCES
              valueFrom:
                configMapKeyRef:
                  key: nodeMaxInstances
                  name: selenium-node-config
            - name: NODE_MAX_SESSION
              valueFrom:
                configMapKeyRef:
                  key: nodeMaxSessions
                  name: selenium-node-config

---

kind: Service
apiVersion: v1
spec:
  type: LoadBalancer
  selector:
    name: selenium-hub
  ports:
    - port: 4444
      targetPort: seleniumhubport
      name: seleniumhub
metadata:
  name: selenium-hub-host